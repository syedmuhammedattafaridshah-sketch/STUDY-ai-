
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study.AI - Next Gen Test Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;500;700;900&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020617; /* Darker Slate */
        color: #f1f5f9;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-tech { font-family: 'Orbitron', sans-serif; }
      .font-luxury { font-family: 'Cinzel', serif; }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(56, 189, 248, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      }
      
      .circuit-bg {
        background-image: 
          radial-gradient(#1e293b 1px, transparent 1px),
          linear-gradient(to right, rgba(56,189,248,0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(56,189,248,0.03) 1px, transparent 1px);
        background-size: 30px 30px, 60px 60px, 60px 60px;
      }

      /* Glowing Text Classes */
      .glow-cyan { text-shadow: 0 0 10px rgba(34, 211, 238, 0.6); color: #22d3ee; font-weight: 700; }
      .glow-green { text-shadow: 0 0 10px rgba(74, 222, 128, 0.6); color: #4ade80; font-weight: 700; }
      .glow-yellow { text-shadow: 0 0 10px rgba(250, 204, 21, 0.6); color: #facc15; font-weight: 700; }
      
      /* Intense Red Glow for Processing */
      .text-glow-red {
        text-shadow: 0 0 10px rgba(239, 68, 68, 0.8), 0 0 20px rgba(239, 68, 68, 0.4);
        color: #f87171;
      }
      .neon-text {
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.8), 0 0 15px rgba(34, 211, 238, 0.4);
      }

      @keyframes pulseRedText {
        0%, 100% { text-shadow: 0 0 10px rgba(220, 38, 38, 0.8); opacity: 1; }
        50% { text-shadow: 0 0 25px rgba(220, 38, 38, 1), 0 0 40px red; opacity: 0.8; }
      }
      .animate-text-red {
        animation: pulseRedText 1.5s infinite ease-in-out;
      }

      /* Fluid Animations using cubic-bezier for 'organic/robotic' feel */
      @keyframes spin-slow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Non-linear spin */
      @keyframes spin-fluid {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(180deg) scale(1.05); }
        100% { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      
      .logo-spin-slow { animation: spin-slow 12s linear infinite; }
      .logo-spin-fluid { animation: spin-fluid 6s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
      .logo-spin-reverse { animation: spin-reverse 8s linear infinite; }
      .logo-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

      @keyframes slideUpBlur {
        from { transform: translateY(40px); opacity: 0; filter: blur(10px); }
        to { transform: translateY(0); opacity: 1; filter: blur(0); }
      }
      .slide-up-anim { animation: slideUpBlur 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      @keyframes fadeIn { from { opacity: 0; filter: blur(5px); } to { opacity: 1; filter: blur(0); } }
      .fade-in-anim { animation: fadeIn 1s ease-out forwards; }

      /* Advanced Button Liquid Effect */
      @keyframes liquidShine {
        0% { transform: translateX(-150%) skewX(-15deg); }
        50% { transform: translateX(0%) skewX(-15deg); opacity: 0.8; }
        100% { transform: translateX(150%) skewX(-15deg); }
      }
      .btn-shine::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transform: translateX(-150%) skewX(-15deg);
        transition: transform 0.5s;
      }
      .btn-shine:hover::before {
        animation: liquidShine 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      /* Chat Thinking Dots */
      @keyframes thinking {
        0%, 100% { transform: translateY(0); opacity: 0.5; }
        50% { transform: translateY(-5px); opacity: 1; box-shadow: 0 0 10px #22d3ee; }
      }
      .dot-anim { animation: thinking 1.2s infinite ease-in-out; }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
